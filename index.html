<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="distrito28.css" />
    <title>Distrito Hub 28</title>
  </head>
  <body>
    <div class="container">
      <h1>Hub de Inovação <br> Distrito 28</h1>
      <img
        src="logo_ifes.png"
        alt="Instituto Federal do Espirito Santo"
        width="100"
        height="100"
      />
      <div class="topleft"></div>
    </div>
    <div class="nav">
      <a href="index.html">Início</a>
      <a href="quemsomos.html">Quem Somos</a>
      <a href="projetos.html">Projetos</a>
      <a href="contato.html">Contato</a>
    </div>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="cachoeiro-horizontal-cor.png"
            class="d-block w-50"
            alt="Imagem 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="cachoeiro-horizontal-pb.png"
            class="d-block w-50"
            alt="Imagem 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="cachoeiro-horizontal-preto.png"
            class="d-block w-50"
            alt="Imagem 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Proximo</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
